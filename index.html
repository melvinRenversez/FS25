<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="search-bar.js" defer></script>
    <script src="inf.js" defer></script>
</head>
<body>
    <div class="search">
        <input id="search-bar" placeholder="Search" autocomplete="off">
        <div class="items" id="items"></div>
    </div>
    <div class="content">
        <header>
            <h1>
                Farming Simulator 25
            </h1>
        </header>
        <div class="inf">
            <div class="top">
                <p class="id" id="id"></p>
                <p class="name" id="name"></p>
                <p class="mouth" id="mounth"></p>
            </div>
            <div class="bottom">
                <div class="left">
                    <img src="" id="image">
                </div>
                <div class="right">
                    <div class="preset">
                        <button>best Price</button>
                    </div>
                    <div class="form">
                        <div class="field">
                            <label for="">Prix / Litres</label>
                            <input type="number" id="priceInput">
                        </div>
                        <div class="field">
                            <label for="">Tonnes</label>
                            <input type="number" id="tonneInput">
                        </div>
                        <div class="result">
                            <label for="">Total</label>
                            <input id="total"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="updateInfo">
        <p>Update Calcule </p>
    </div>
</body>
</html>
