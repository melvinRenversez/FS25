<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="search-bar.js" defer></script>
    <script src="inf.js" defer></script>
</head>
<body>
    <div class="search">
        <div class="top">
            <select name="months" id="monthSelector">
                <option value="vide">--------------</option>
                <option value="janvier">Janvier</option>
                <option value="fevrier">Février</option>
                <option value="mars">Mars</option>
                <option value="avril">Avril</option>
                <option value="mai">Mai</option>
                <option value="juin">Juin</option>
                <option value="juillet">Juillet</option>
                <option value="aout">Août</option>
                <option value="septembre">Septembre</option>
                <option value="octobre">Octobre</option>
                <option value="novembre">Novembre</option>
                <option value="decembre">Décembre</option>
            </select>
            
            <input id="search-bar" placeholder="Search" autocomplete="off">
        </div>
        <div class="items" id="items"></div>
    </div>
    <div class="content">
        <header>
            <h1>
                Farming  Simulator 25
            </h1>
        </header>
        <div class="inf">
            <div class="top">
                <p class="id" id="id"></p>
                <p class="name" id="name"></p>
                <p class="mouth" id="mounth"></p>
            </div>
            <div class="bottom">
                <div class="left">
                    <img src="" id="image">
                </div>
                <div class="right">
                    <div class="preset">
                        <button>best Price</button>
                    </div>
                    <div class="form">
                        <div class="field">
                            <label for="">Prix / Litres</label>
                            <input type="number" id="priceInput">
                        </div>
                        <div class="field">
                            <label for="">Tonnes</label>
                            <input type="number" id="tonneInput">
                        </div>
                        <div class="result">
                            <label for="">Total</label>
                            <input id="total"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="updateInfo">
        <p>Update Prices </p>
    </div>
</body>
</html>
